<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navbar </title>
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/445570f62d.js" crossorigin="anonymous"></script>
  </head>
<body>
  <nav>
    <div class="menu">
      <input type="checkbox" id="check">
      <div class="logo"><a href="#">CodingPlanet</a></div>
        <ul>
          <label class="btn cancel" for="check"><i class="fas fa-times"></i></label>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
        <label for="check" class="btn bars"><i class="fas fa-bars"></i></label>
      </div>
    </div>
  </nav>
  <div class="center">
    <div class="upper">
      Responsive Neumorphism Navigation Bar
    </div>
    <div class="lower">
    Using HTML and CSS Only
    </div>
  </div>
</body>
</html>
